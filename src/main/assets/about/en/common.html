<body>
	TA Bookshelf is an open source document viewer for Android based on EBookDroid and the VuDroid code base.
	<br>Supports the following formats:
			<ul>
				<li>PDF</li>
				<li>HTML</li>
				<li>DjVu</li>
				<li>XPS (OpenXPS)</li>
				<li>Comic Books (cbz,cbr)</li>
			</ul>
	<a href="http://www.transapps.net">TransApps Project site</a>
